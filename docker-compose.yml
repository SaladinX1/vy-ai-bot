version: '3.8'

services:
  app:
    build: .
    container_name: ai-business-runner
    restart: always
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASS=Razorback2.2
      - MYSQL_DB=ai_project_manager

  db:
    image: mysql:8.0
    container_name: mysql-ai
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Razorback2.2
      MYSQL_DATABASE: ai_project_manager
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

